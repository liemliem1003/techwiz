<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Stylist</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="globalstyle.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet"
		href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
	<link rel="stylesheet" id="roboto-subset.css-css"
		href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5"
		type="text/css" media="all">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="indexController.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#!home"><img class="logo" src="images/logo.jpg" alt=""></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
				<!-- <span class="navbar-toggler-icon">s</span> -->
				<i class="fa fa-bars" aria-hidden="true"></i>
			</button>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link" href="#!activity">Activity</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#!shop">Shop</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#!aboutus">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#!contactus">Contact Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#!checkout">
							<div class="cart-container">
								<i class="fa fa-shopping-cart" aria-hidden="true"></i>
								<span class="quantity">{{cartQuantity}}</span>
							</div>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="ticker">
		<div>Hi {{name}},</div>
		<div>Online: {{visitor}}</div>
	</div>
	<div class="content top_view" ng-view>

	</div>

	<footer>
		<div class="copyright">
			Copyright 2022 by Bugular. All Rights Reserved.
		</div>
		<div class="contact_us">
			<span>
				<i class="fa fa-phone"></i>+012 345 678 901
			</span>
			<span>
				<i class="fa fa-globe"></i>aptech@fpt.edu.vn
			</span>
			<span>
				<i class="fa fa-map-marker"></i>590 CMT8, Ward 11, District 3, Ho Chi Minh city, Viet Nam
			</span>
		</div>
	</footer>
</body>

</html>
