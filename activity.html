<link rel="stylesheet" href="activity.css">
<div class="activity">
	<div class="slogan">
        <div class="overlay">
            <div class="text">Activities</div>
        </div>
        <img src="images/banner/activity-wall.jpg" alt="">
    </div>
	<div class="activities-list">
		<div class="{{$index % 2 != 0 ? 'activities-left' : 'activities-right'}}" ng-repeat="item in activities">
			<img src="{{item.img}}" alt="">
			<div class="activities-infor">
				<div class="activities-name">{{item.translation[language].name}}</div>
				<hr>
				<div class="activities-description">{{item.translation[language].desciption}}</div>
				<div class="activities-description">{{item.translation[language].content}}</div>
			</div>
		</div>
	</div>
</div>
