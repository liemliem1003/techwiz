<link rel="stylesheet" href="contactus.css">
<div class="contactus">
    <center><h2>{{freetext.contactus.getintouch}}</h2></center>
    <div class="getintouch">
        <div>
            <div>{{freetext.contactus.name}}</div>
            <input type="text" placeholder="{{freetext.contactus.yourname}}">
        </div>
        <div>
            <div>{{freetext.contactus.subject}}</div>
            <td><input type="text" placeholder="{{freetext.contactus.yoursubject}}">
        </div>
        <div>
            <div>{{freetext.contactus.email}}</div>
            <input type="text" placeholder="{{freetext.contactus.youremail}}">
        </div>
        <div>
            <div>{{freetext.contactus.message}}</div>
            <textarea name="" id="" rows="4" placeholder="{{freetext.contactus.yourmessage}}"></textarea>
        </div>
        <button>{{freetext.contactus.send}}</button>
    </div>
</div>
