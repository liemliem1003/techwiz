<link rel="stylesheet" href="contactus.css">
<div class="contactus">
    <center>Contact Us</center>
    <div class="getintouch">
        <br>
        Name
        <br>
        <input type="text" ng-model="contact_name">
        <br>
        Email
        <br>
        <input type="text" ng-model="email">
        <br>
        Your Message
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <div class="send" ng-click="sendmsg(contact_name,email)">Send</div>
        <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1165.2230556607376!2d106.66599323929542!3d10.786204675373629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ed23c80767d%3A0x5a981a5efee9fd7d!2zNTkwIMSQLiBDw6FjaCBN4bqhbmcgVGjDoW5nIDgsIFBoxrDhu51uZyAxMSwgUXXhuq1uIDMsIFRow6BuaCBwaOG7kSBI4buTIENow60gTWluaCwgVmlldG5hbQ!5e0!3m2!1sen!2s!4v1655309845976!5m2!1sen!2s"
        width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
