<link rel="stylesheet" href="contactus.css">
<div class="contactus">
    <center><h2>Get In Touch</h2></center>
    <div class="getintouch">
        <div>
            <div>Name</div>
            <input type="text" placeholder="Your Name...">
        </div>
        <div>
            <div>Subject</div>
            <td><input type="text" placeholder="Subject...">
        </div>
        <div>
            <div>Email</div>
            <input type="text" placeholder="Your Email...">
        </div>
        <div>
            <div>Message</div>
            <textarea name="" id="" cols="80" rows="4" placeholder="Your Message..."></textarea>
        </div>
        <button>Send</button>
    </div>
</div>
